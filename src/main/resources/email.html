<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Debts</title>
</head>
<body>
  <table
    border="0"
    cellpadding="0"
    cellspacing="0"
    style="
      margin:0;
      padding:0;
      font-family: sans-serif;
      font-size: 16px;
      background-color: #fbfbfb;"
    width="100%">
    <tr>
      <td align="center">
        <table
          border="0"
          cellpadding="0"
          cellspacing="0"
          style="
            margin:0;
            padding:0;
            max-width: 600px;
            width: 100%;
            border: 1px solid #0273d4;
            background-color: white;"
          width="100%">
          <tr>
            <td
              colspan="3"
              style="
                height: 60px;
                background-color: #0273d4;
                text-align: center;
                line-height: 50px;
                font-size: 30px;
                font-weight: bold;
                color: #fff;">
                <h3>Track debts</h3>
            </td>
          </tr>
          <tr>
            <td
              style="
                padding: 20px;
                text-align: center;">
              <table border="0" align="center">
                <tr>
                  <td style="font-size: 19px;">Hello, DEBTOR_FULL_NAME</td>
                </tr>
                <tr>
                   <td style="padding-top: 16px;line-height: 25px;">
                     <span> Please, return debts to the following persons: </span>
                   </td>
                </tr>
                <tr>
                  <td style="line-height: 25px;">
                    <span> LIST_OF_DEBTS
                    </span>
                  </td>
                </tr>
              </table>
            </td>
          </tr>
          <tr
            style="
            font-size: 18px;
            height: 36px;">
            <td
              style="
                width: 44px;
                line-height: 30px;
                color: white;
                background: #0273d4;
                padding: 0;
              text-align: center;"> Total debts: TOTAL_DEBTS
            </td>
          </tr>
        </table>
      </td>
    </tr>
  </table>
</body>
</html>
